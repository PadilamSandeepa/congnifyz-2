<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example with Background</title>
    <style>
        body {
            background-image: url('background2.webp'); /* Replace with your background image file */
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center; /* Center the background image */
            color: white; /* Text color */
            text-align: center; /* Center-align text */
            padding: 20px; /* Padding for spacing */
        }
        img {
            max-width: 300px; /* Adjust the size of the centered image */
            margin-top: 20px; /* Space above the image */
        }
    </style>
</head>

    </p>
